<tbody>
{% for doc in shipment.shipmentdoc_set.all %}
    <tr>
        <td><a href="{% url "shipment-doc" doc_id=doc.id %}" target="_blank">{{ doc.basename }}.{{ doc.ext }}</a></td>
        <td style="width: 100px;">{{ doc.date_created|date:"SHORT_DATE_FORMAT" }}</td>
    </tr>
{% endfor %}
</tbody>
