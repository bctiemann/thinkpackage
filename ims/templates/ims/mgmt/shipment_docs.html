<tbody>
{% for doc in shipment.shipmentdoc_set.all %}
<cfoutput query="ShipmentDocs">
    <tr>
        <td><a href="{% url "mgmt-shipment-doc" doc_id=doc.id %}" target="_blank">{{ doc.basename }}.{{ doc.ext }}</a></td>
        <td style="width: 100px;">{{ doc.date_created|date:"SHORT_DATE_FORMAT" }}</td>
        <td class="action"><button onClick="deleteShipmentDoc({{ doc.id }});">Delete</button></td>
    </tr>
</cfoutput>
{% endfor %}
</tbody>
