{% for contact in client.custcontact_set.all %}
    <a href="javascript:nop()"><li class="{% if contact.is_primary %}primary{% endif %}" id="custcontact_{{ contact.id }}" onClick="loadCustContact({{ contact.id }}, {{ client.id }})">
        <div class="items-list-content">
        {{ contact.first_name }} {{contact.last_name }}{% if contact.title %} [{{ contact.title }}] - {{ contact.email }}{% endif %}
        </div>
    </li></a>
{% endfor %}
