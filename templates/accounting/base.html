{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>Think Package Accounting</title>
<!---    <link rel=stylesheet href="{% static "warehouse/css/style_gen.css" %}" type="text/css">--->
    <link rel=stylesheet href="{% static "css/common.css" %}" type="text/css">
    <link rel=stylesheet href="{% static "accounting/css/style.css" %}" type="text/css">
    <link rel=stylesheet href="{% static "css/jquery-ui.css" %}" type="text/css">
    <script type="text/javascript" src="{% static "js/jquery-1.11.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery-ui.js" %}"></script>
    <script type="text/javascript" src="{% static "accounting/js/main.js" %}"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
</head>

{% if user.is_authenticated %}

<body>

    <div id="header">
    <div class="logoutlink"><a href="{% url "accounting:sign-out" %}">Log out [{{ user.email }}]</a></div>
    <div class="logoutlink">{% now "D F j, g:i A" %}</div>
    <div class="pagetitle">ACCOUNTING</div>
    </div>

{% else %}

<body class="login">

{% endif %}

{% block content %}{% endblock %}

</body>
</html>
