{% extends "accounts/base.html" %}

{% block login_page_title %}
Password Recovery
{% endblock %}

{% block login_content %}

  {% block login_form %}
  <div class="login-form-container">
    <div class="loginform">
    <form method="post" action="{% url "password_reset" %}">

        {{ form }}

        <input type="submit" value="Submit">

        {% csrf_token %}
    </form>
    </div>
  </div>
  {% endblock %}

{% endblock %}
