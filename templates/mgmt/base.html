{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
    <title>Think Package Administration</title>
<!---    <link rel=stylesheet href="{% static "mgmt/css/style_gen.css" %}" type="text/css">--->
    <link rel=stylesheet href="{% static "css/common.css" %}" type="text/css">
    <link rel=stylesheet href="{% static "mgmt/css/style.css" %}" type="text/css">
    <link rel=stylesheet href="{% static "mgmt/css/jquery-ui.css" %}" type="text/css">
    <script type="text/javascript" src="{% static "mgmt/js/jquery-1.11.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "mgmt/js/jquery-ui.js" %}"></script>
    <script type="text/javascript" src="{% static "mgmt/js/main.js" %}"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">

    <script type="text/javascript">
{% if client_id %}
globals['customerid_current'] = {{ client_id }};
{% endif %}
    </script>
</head>

{% if user.is_authenticated %}

<body>

    <div id="header">
    <div class="logoutlink"><a href="{% url "mgmt:sign-out" %}">Log out [{{ user }}]</a></div>
    <div class="logoutlink">{% now "D F j, g:i A" %}</div>
    <a href="{% url "mgmt:home" %}"><div class="homelink"></div></a>
    </div>

    {% include "mgmt/inc_menu.html" %}

{% else %}

<body class="login">

{% endif %}

{% block content %}{% endblock %}

</body>
</html>
