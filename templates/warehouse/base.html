{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>Think Package Warehouse Access</title>
<!---    <link rel=stylesheet href="{% static "warehouse/css/style_gen.css" %}" type="text/css">--->
    <link rel=stylesheet href="{% static "css/common.css" %}" type="text/css">
    <link rel=stylesheet href="{% static "warehouse/css/style.css" %}" type="text/css">
    <link rel=stylesheet href="{% static "css/jquery-ui.css" %}" type="text/css">
    <script type="text/javascript" src="{% static "js/jquery-1.11.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery-ui.js" %}"></script>
    <script type="text/javascript" src="{% static "js/common.js" %}"></script>
    <script type="text/javascript" src="{% static "warehouse/js/main.js" %}"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

{% if user.is_authenticated %}

<body>

    <div id="header">
    <div class="logoutlink"><a href="{% url "warehouse:sign-out" %}">Log out [{{ user.email }}]</a></div>
    <div class="logoutlink">{% now "D F j, g:i A" %}</div>
    <div class="pagetitle">WAREHOUSE (BETA)</div>
    </div>

{% else %}

<body class="login">

{% endif %}

{% block content %}{% endblock %}

<div class="dialog" id="dialog_errors" title="Error">
</div>

</body>
</html>
