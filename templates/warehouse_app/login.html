{% extends "warehouse_app/base.html" %}
{% load static %}

{% block extra_css %}
    <link rel=stylesheet href="{% static "warehouse_app/css/style.css" %}" type="text/css">
{% endblock %}

{% block login_page_title %}{% endblock %}

{% block next %}<input type="hidden" name="next" value="{% url "warehouse_app:home" %}" />{% endblock %}


{% block content %}

<div id="content" class="content login">

<img src="{% static "warehouse_app/images/tp.png" %}" border=0 hspace=0 vspace=0 alt="Think Package iPad App" />

<div class="above_login" id="toggle_info">
<img src="{% static "warehouse_app/images/kdc300_text.png" %}" />
</div>

<form method="post" no_action="{% url "warehouse_app:login" %}">
    <div class="loginform">
    {% include "two_factor/_wizard_forms.html" %}                            

{% comment %}
<table class="loginform">
<tr>
    <td class="data"><input type="text" size="20" name="user" id="user" required="yes" message="You must enter a user name." placeholder="Login" onFocus="showToggleInfo()" autocapitalize="off" /></td>
</tr>
<tr>
    <td class="data"><input type="password" size="20" name="pass" required="yes" message="You must enter a password." placeholder="Password" onFocus="showToggleInfo()" /></td>
</tr>
<tr>
    <td colspan="2" align="center"><button type="submit" class="btn btn-primary">Log In</button></td>
</tr>
</table>
{% endcomment %}
<button type="submit" class="btn btn-primary">Log In</button>
<input type="hidden" name="next" value="{% url "warehouse_app:home" %}" />
<input type="submit" class="hidden-submit" value="" />
{% csrf_token %}
    </div>
</form>

</div>

{% endblock %}
